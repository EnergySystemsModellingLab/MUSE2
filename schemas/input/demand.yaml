$schema: https://specs.frictionlessdata.io/schemas/table-schema.json
description: |
  Specifies the demand for service demand commodities.

notes:
  - Every service demand commodity must have entries in this file covering every combination of
    milestone year and region

fields:
  - name: commodity_id
    type: string
    description: The service demand commodity to which this entry applies
  - name: region_id
    type: string
    description: The region to which this entry applies
    notes: A region ID
  - name: year
    type: string
    description: The year(s) to which this entry applies
    notes: One or more milestone years separated by semicolons, `all` to select all years or a year
      range in the form 'start..end' to select all valid years within range, inclusive. Either 'start'
      'end' or both can be omitted, which will set the corresponding limit to the minimum or maximum
      valid year, respectively.
  - name: demand
    type: number
    description: Total demand for this year
