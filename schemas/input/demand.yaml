description: |
  Specifies the demand for service demand commodities.

notes: Every service demand commodity must have entries in this file covering every combination of
  milestone year and region

fields:
  - name: commodity_id
    type: string
    title: The service demand commodity to which this entry applies
  - name: region_id
    type: string
    title: The region to which this entry applies
    description: A region ID
  - name: years
    type: string
    title: The year(s) to which this entry applies
    description: One or more milestone years separated by semicolons or `all`
  - name: demand
    type: number
    title: Total demand for this year
