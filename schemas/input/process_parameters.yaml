title: Process parameters
description: |
  Parameters for processes which vary by region and year.

  For each process, entries must be provided which cover every combination of milestone year and
  region in which the process operates.

fields:
  - name: process_id
    type: string
    title: The process to which this entry applies
  - name: regions
    type: string
    title: The region(s) to which this entry applies
    description: |
      One or more region IDs, separated by semicolons or the string `all`. Must be regions in which
      the process operates.
  - name: years
    type: string
    title: The milestone year(s) to which this entry applies
    description: One or more milestone years separated by semicolons or `all`
  - name: capital_cost
    type: number
    title: Overnight capital cost per unit capacity
  - name: fixed_operating_cost
    type: number
    title: Annual operating cost per unit capacity
  - name: variable_operating_cost
    type: number
    title: Annual variable operating cost per unit activity
  - name: lifetime
    type: integer
    title: Lifetime in years of an asset created from this process
    description: Must be a positive integer
  - name: discount_rate
    type: number
    title: Process-specific discount rate
    description: Must be positive. A warning will be issued if this number is >1.
  - name: capacity_to_activity
    type: number
    title: Factor for calculating the maximum consumption/production over a year.
    description: Must be >=0
