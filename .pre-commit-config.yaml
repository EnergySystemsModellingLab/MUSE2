repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.2
    hooks:
      - id: check-dependabot
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-metaschema
        name: Validate JSON schemas
        files: ^schemas/(settings|input/model)\.yaml$
      - id: check-jsonschema
        name: Validate table schemas
        args: ["--schemafile", "https://specs.frictionlessdata.io/schemas/table-schema.json"]
        files: ^schemas/
        exclude: /(model|settings)\.yaml$
      - id: check-jsonschema
        name: Validate model.toml files
        args: ["--schemafile", "schemas/input/model.yaml"]
        files: /model\.toml$
        types_or: [toml]
      - id: check-jsonschema
        name: Validate settings.toml files
        args: ["--schemafile", "schemas/settings.yaml"]
        files: /settings\.toml$
        types_or: [toml]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0"
    hooks:
      - id: prettier
        types_or: [yaml, json]
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.13.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix, --indent, "4", --no-sort]
        exclude: ^Cargo\.lock$
      - id: pretty-format-rust
        args: [--autofix]
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: clippy
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      - id: ruff
        types_or: [python]
        args: [--fix]
      - id: ruff-format
        types_or: [python]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [--ignore-words, .codespell_ignore.txt]
        exclude: \.svg$
