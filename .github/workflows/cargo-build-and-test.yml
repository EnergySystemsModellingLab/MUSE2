name: Cargo build and test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      toolchain:
        required: true
        type: string

jobs:
  build_and_test:
    runs-on: ${{ inputs.os }}
    env:
      # Make warnings fatal
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cargo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ inputs.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ inputs.os }}-cargo-${{ hashFiles('Cargo.toml') }}
            ${{ inputs.os }}-cargo
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose
