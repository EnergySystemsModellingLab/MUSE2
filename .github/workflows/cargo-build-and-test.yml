name: Cargo build and test

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      toolchain:
        required: true
        type: string
      working-directory:
        default: .
        type: string

jobs:
  build_and_test:
    runs-on: ${{ inputs.os }}
    env:
      # Make warnings fatal
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cargo Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ format('{0}-cargo-{1}', inputs.os, hashFiles(format('{0}/Cargo.toml', inputs.working-directory))) }}
          restore-keys: |
            ${{ format('{0}-cargo-{1}', inputs.os, hashFiles(format('{0}/Cargo.toml', inputs.working-directory))) }}
            ${{ inputs.os }}-cargo
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.toolchain }}
      - run: cargo build --verbose
        working-directory: ${{ inputs.working-directory }}
      - run: cargo test --verbose
        working-directory: ${{ inputs.working-directory }}
